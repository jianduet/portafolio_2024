<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <link rel="stylesheet" href="/model/css/contacto.css">
    <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
  <div class="contenedor">
    <!-- menu de navegacion -->
    <div class="navegador">
      <div class="logo">
        <img src="/model/img/logo.jpg" alt="">
      </div>
      <div class="espacio"></div>
      <div class="andae_logo">
        andae
      </div>
        <ul class="links">
          <li class="lis"><a class="bt" href="../index.html">home</a></li>
          <li class="lis"><a class="bt" href="portafolio.html">Portafolio</a></li>
          <li class="lis"><a class="bt" href="servicios.html">Servicios</a></li>
          <li class="lis"><a class="bt" href="contacto.html">contacto</a></li>
          <li class="lis"><a class="bt" href="#">Blog</a></li>
        </ul>
      <div class="links">
        <a class="sta" href="descubre.html">Descubre</a>
      </div>
      <div id="boton">
        <img class="menu" src="/model/img/menu.png" alt="">
      </div>
      <div id="boton_cascada" class="menu_cascada">
        <div class="lis"><a class="bt" href="../index.html">home</a></div>
        <div class="lis"><a class="bt" href="portafolio.html">Portafolio</a></div>
        <div class="lis"><a class="bt" href="servicios.html">Servicios</a></div>
        <div class="lis"><a class="bt" href="contacto.html">contacto</a></div>
        <div class="lis"><a class="bt" href="#">Blog</a></div>
        <div class="Descubre"><a class="sta" href="descubre.html">Descubre</a></div>
      </div>
    </div>  

    <!-- java script menu navegacion     -->

    <script>
      const button = document.getElementById('boton');
      const boton_cascada = document.getElementById('boton_cascada');

      button.addEventListener('click', () => {
      if (boton_cascada.style.display == 'block') {
          boton_cascada.style.display = 'none';
      } else {
        boton_cascada.style.display = 'block';
      }
      });      
    </script>

    <!-- contactos -->
    <div class="banner_contactos">
        <img src="/model/img/banner_contactos.jpg" alt="" class="banner_contactos">
    </div>

    <div class="contenedor_contactos">
      <form action="#" method="post" class="formulario_contactos">

        <div class="formulario_nombre">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        
          <br>

        <div class="formulario_apellido">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>

          <br>

        <div class="formulario_pais">
          <label for="pais">País:</label>
          <input type="text" id="pais" name="pais" required>
        </div>

          <br>

        <div class="formulario_ciudad">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" required>
        </div>

          <br>

        <div class="formulario_correo">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>

          <br>

        <div class="formulario_telefono">
          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" name="telefono" inputmode="numeric" required>
        </div>

          <br>

        <div class="formulario_mensaje">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>

          <br>

        <div class="formulario_envio">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>



  </div>

</body>
</html>
